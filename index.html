<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">

  <!-- Vertical Love Meter Styles -->
  <style>
    /* Container fixed on right, vertically centered */
    #verticalLoveMeter {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 40px;
      height: 200px;
      background: #eee;
      border-radius: 20px 0 0 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 64, 129, 0.5);
      z-index: 1000;
    }

    /* The gradient-fill with a waving SVG inside */
    #verticalLoveMeterFill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      border-radius: 20px 0 0 20px;
      background: linear-gradient(180deg, #ff79c6, #ff4081);
      overflow: hidden;
      transition: height 0.4s ease;
    }
    #verticalLoveMeterFill svg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 40px;
    }

    /* Confession message next to meter */
    #verticalConfessionMsg {
      position: fixed;
      top: 75%;
      right: 60px;
      width: 220px;
      color: #e91e63;
      font-style: italic;
      font-family: Arial, sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <button id="confessionBtn" style="
  position: fixed;
  top: 55%;

  transform: translateY(-50%);
  padding: 12px 20px;
  background-color: #ff4081;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255,64,129,0.6);
  font-weight: bold;
  user-select: none;
  z-index: 1100;
">
  TOP 5 REASONS WHY I LOVE YOU üíå
</button>

  <div class="container">

    <div id="feedbackSection">
      <h2>How did I do today? ü´£</h2>
      <button onclick="handleFeedback('bad')">Bad üòì</button>
      <button onclick="handleFeedback('sweet')">Sweet ü•∞</button>
      <button onclick="handleFeedback('neutral')">Neutral üò∂</button>

      <p id="feedbackPrompt"></p>

  <!-- Vertical Love Meter -->
  <div id="verticalLoveMeter" title="Click to fill my love meter">
    <div id="verticalLoveMeterFill">
      <svg viewBox="0 0 120 28" preserveAspectRatio="none">
        <path fill="#ff69b4" fill-opacity="0.5" d="
          M0 20
          Q 10 15 20 20
          T 40 20
          T 60 20
          T 80 20
          T 100 20
          T 120 20
          V 28
          H 0
          Z
        ">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            from="0"
            to="-40"
            begin="0s"
            dur="4s"
            repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
  </div>
  <p id="verticalConfessionMsg"></p>

  <script src="script.js"></script>
  <!-- Love Meter Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const meter = document.getElementById("verticalLoveMeter");
      const fill  = document.getElementById("verticalLoveMeterFill");
      const msg   = document.getElementById("verticalConfessionMsg");

      const confessions = [
        "I love you because you're so kind ü•∞",
        "I love you because you are so pretty! üåπ",
        "I love you because you're so confident! üí™",
        "I love you because you're SO PRETTYü•∞ü•∞ü•∞ (ik I mentioned that but you're EXTRA pretty)",
        "I love you because you own me ‚ù§Ô∏è" 
      ];

      let clicks = 0;
      let idx    = 0;
      const max  = confessions.length; // fills in 5 stages

      meter.addEventListener("click", () => {
        // increment meter
        clicks = (clicks + 1) % max;
        const percent = ((clicks + 1) / max) * 100;
        fill.style.height = percent + "%";

        // on every 5th click, show next confession
        if (clicks === max - 1) {
          msg.textContent = confessions[idx];
          idx = (idx + 1) % max;  // cycle confessions
        } else {
          msg.textContent = `Love meter: ${Math.round(percent)}% üíï`;
        }
      });
    });
  </script>
</body>
